<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration - VerifyEd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Student Registration</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">

        <!-- Name -->
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <!-- Degree Dropdown -->
        <div class="mb-3">
            <label class="form-label">Degree</label>
            <select name="degree" class="form-select" required>
                <option value="">Select Degree</option>
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
                <option value="B.E">B.E</option>
                <option value="B.Sc">B.Sc</option>
                <option value="M.Sc">M.Sc</option>
                <option value="PhD">PhD</option>
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>
            </select>
        </div>

        <!-- Branch Dropdown -->
        <div class="mb-3">
        <label class="form-label">Degree</label>
            <select name="branch" class="form-select" required>
                <option value="">Select Branch</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Electronics and Communication">Electronics and Communication</option>
                <option value="Electrical Engineering">Electrical Engineering</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Chemical Engineering">Chemical Engineering</option>
                <option value="Biotechnology">Biotechnology</option>
                <option value="Aerospace">Aerospace</option>
                <option value="Physics">Physics</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Data Science">Data Science</option>
            </select>
        </div>

        <!-- Year Dropdown -->
        <div class="mb-3">
        <label class="form-label">Degree</label>
            <select name="year" class="form-select" required>
                <option value="">Select Year</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
                <option value="5">5th Year</option>
            </select>
        </div>

        <!-- Skills Multiple Select -->
        <div class="mb-3">
        <label class="form-label">Degree</label>
            <select name="skills" class="form-select" multiple>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="C++">C++</option>
                <option value="C">C</option>
                <option value="Web Development">Web Development</option>
                <option value="Mobile App Development">Mobile App Development</option>
                <option value="AI/ML">AI/ML</option>
                <option value="Data Science">Data Science</option>
                <option value="Networking">Networking</option>
                <option value="Cybersecurity">Cybersecurity</option>
                <option value="IoT">IoT</option>
                <option value="Cloud Computing">Cloud Computing</option>
                <option value="Blockchain">Blockchain</option>
                <option value="Robotics">Robotics</option>
                <option value="Embedded Systems">Embedded Systems</option>
            </select>
        </div>

        <!-- Research Interests Multiple Select -->
        <div class="mb-3">
        <label class="form-label">Degree</label>
            <select name="research_interests" class="form-select" multiple>
                <option value="Machine Learning">Machine Learning</option>
                <option value="Deep Learning">Deep Learning</option>
                <option value="Data Science">Data Science</option>
                <option value="Computer Vision">Computer Vision</option>
                <option value="NLP">NLP</option>
                <option value="Cybersecurity">Cybersecurity</option>
                <option value="Networking">Networking</option>
                <option value="IoT">IoT</option>
                <option value="Cloud Computing">Cloud Computing</option>
                <option value="Robotics">Robotics</option>
                <option value="Embedded Systems">Embedded Systems</option>
                <option value="Blockchain">Blockchain</option>
                <option value="Quantum Computing">Quantum Computing</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

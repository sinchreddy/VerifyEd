<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VerifyEd | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    min-height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #0a0a0a, #11141f, #1a1d2b);
    perspective: 1000px;
    color: #fff;
}

/* Floating blurred blobs */
body::before,
body::after {
    content: "";
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.05);
    filter: blur(120px);
    animation: float 15s ease-in-out infinite;
}
body::before { width: 500px; height: 500px; top: -150px; left: -150px; }
body::after { width: 600px; height: 600px; bottom: -200px; right: -200px; animation-delay: 7s; }

@keyframes float {
    0%,100% { transform: translateY(0px) translateX(0px); }
    50% { transform: translateY(-50px) translateX(50px); }
}

/* Background shine */
.background-shine {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.02), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.015), transparent 40%);
    pointer-events: none;
    z-index: 0;
}

/* Brand */
.brand {
    font-size: 46px;
    font-weight: 700;
    letter-spacing: 1.5px;
    margin-bottom: 10px;
    z-index: 2;
    position: relative;
}
.brand span {
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Page heading */
.page-heading {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 35px;
    color: #ccefff;
    z-index: 2;
    text-shadow: 0 2px 8px rgba(0,0,0,0.7);
}

/* Glass Card */
.glass-card {
    width: 380px;
    padding: 45px;
    border-radius: 26px;
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(28px);
    -webkit-backdrop-filter: blur(28px);
    border: 1px solid rgba(255,255,255,0.12);
    box-shadow: 0 35px 80px rgba(0,0,0,0.8);
    z-index: 2;
    position: relative;
    overflow: hidden;
    transition: transform 0.2s ease;
}

/* Canvas for interactive ripples */
#ripple-canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

/* Card heading */
.glass-card h2 {
    text-align: center;
    margin-bottom: 28px;
    font-size: 22px;
    font-weight: 600;
    color: #e0f7ff;
    position: relative;
    z-index: 2;
}

/* Inputs */
.input-group { margin-bottom: 22px; }
.input-group label { font-size: 13px; opacity: 0.85; color: #ccefff; }
.input-group input {
    width: 100%;
    margin-top: 8px;
    padding: 13px 14px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.08);
    color: #e0f7ff;
    outline: none;
    font-size: 14px;
    transition: border 0.3s ease;
}
.input-group input::placeholder { color: rgba(255,255,255,0.5); }
.input-group input:focus { border-color: rgba(255,255,255,0.5); }

/* Button */
.login-btn {
    width: 100%;
    padding: 15px;
    border-radius: 16px;
    border: none;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    z-index: 2;
}
.login-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 16px 45px rgba(0,0,0,0.8);
}

/* Footer inside card */
.card-footer { text-align: center; margin-top: 22px; font-size: 14px; z-index: 2; position: relative; }
.card-footer a { color: #ccefff; text-decoration: none; font-weight: 500; }
.card-footer a:hover { text-decoration: underline; }

/* Page footer */
footer { position: absolute; bottom: 18px; font-size: 13px; opacity: 0.75; z-index: 2; }
footer span { color: #ccefff; }

/* Parallax effect */
body.add-mousemove .glass-card {
    transform: translate3d(var(--x,0px), var(--y,0px), 0) rotateY(var(--rx,0deg)) rotateX(var(--ry,0deg));
}

@media (max-width: 420px) {
    .glass-card { width: 90%; }
    .brand { font-size: 36px; }
    .page-heading { font-size: 24px; }
}
</style>
</head>
<body class="add-mousemove">

<div class="background-shine"></div>

<!-- Brand -->
<div class="brand"><span>Verify</span>Ed</div>

<!-- Page heading -->
<div class="page-heading">Your personalized academic & career intelligence hub</div>

<!-- Login Card -->
<div class="glass-card" id="glass-card">
    <canvas id="ripple-canvas"></canvas>
    <h2>Sign In</h2>

    <form method="POST" action="/">
        <div class="input-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="you@verifyed.com" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="••••••••" required>
        </div>

        <button class="login-btn" type="submit">Login</button>
    </form>

    <div class="card-footer">
        New to VerifyEd? <a href="/register">Create account</a>
    </div>
</div>

<!-- Footer -->
<footer>
    © 2026 <span>VerifyEd</span>. All rights reserved.
</footer>

<script>
// ================= Mouse Parallax =================
document.addEventListener('mousemove', e => {
    const card = document.querySelector('.glass-card');
    const x = (e.clientX - window.innerWidth / 2) / 25;
    const y = (e.clientY - window.innerHeight / 2) / 25;
    card.style.setProperty('--rx', `${-y}deg`);
    card.style.setProperty('--ry', `${x}deg`);
    card.style.setProperty('--x', `${x/2}px`);
    card.style.setProperty('--y', `${-y/2}px`);
});

// ================= Interactive Ripple =================
const canvas = document.getElementById('ripple-canvas');
const ctx = canvas.getContext('2d');
let ripples = [];

function resizeCanvas() {
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

class Ripple {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = 0;
        this.maxRadius = 80 + Math.random() * 50;
        this.alpha = 0.4;
    }
    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
        ctx.strokeStyle = `rgba(255,255,255,${this.alpha})`;
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.closePath();
    }
    update() {
        this.radius += 1.5;
        this.alpha -= 0.007;
    }
}

canvas.addEventListener('mousemove', e => {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    ripples.push(new Ripple(x, y));
});

function animate() {
    ctx.clearRect(0,0,canvas.width, canvas.height);
    for(let i = ripples.length-1; i>=0; i--){
        ripples[i].update();
        ripples[i].draw();
        if(ripples[i].alpha <= 0) ripples.splice(i,1);
    }
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>

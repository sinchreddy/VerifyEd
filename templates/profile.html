<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VerifyEd | Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{min-height:100vh;background:linear-gradient(135deg,#070b14,#0d1220,#11172a);color:#fff;padding:30px;}
.glass{background:rgba(255,255,255,0.08);backdrop-filter:blur(30px);border:1px solid rgba(255,255,255,0.18);border-radius:28px;padding:32px;box-shadow:0 40px 90px rgba(0,0,0,.85),inset 0 0 0 rgba(255,255,255,0.2);margin-bottom:30px;}
h2{margin-bottom:20px;font-size:32px;font-weight:700;}
form{display:flex;flex-direction:column;gap:18px;}
input, select{padding:10px;border-radius:8px;border:none;font-size:16px;}
button{padding:12px;background:#00bfff;color:#fff;font-weight:600;border:none;border-radius:10px;cursor:pointer;transition:0.3s;}
button:hover{background:#00e0ff;color:#000;}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:30px;}
header h1{font-size:36px;background:linear-gradient(135deg,#00e0ff,#0072ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.actions a{padding:8px 16px;border-radius:8px;text-decoration:none;font-weight:600;color:#fff;}
.actions .logout{background:#ff4d4d;}
.actions .dashboard{background:#00bfff;}
footer{text-align:center;font-size:14px;opacity:.65;margin-top:40px;}
footer span{color:#00e0ff;}
</style>
</head>

<body>

<header>
<h1><span>Verify</span>Ed Profile</h1>
<div class="actions">
  <a href="/" class="logout">Logout</a>
  <a href="/dashboard/{{ student.student_id }}" class="dashboard">Dashboard</a>
</div>
</header>

<div class="glass">
<h2>Edit Profile</h2>
<form method="POST">
<label>Name</label>
<input type="text" name="name" value="{{ student.name }}" required>

<label>Email</label>
<input type="email" name="email" value="{{ student.email }}" required>

<label>Degree</label>
<input type="text" name="degree" value="{{ student.degree }}" required>

<label>Branch</label>
<input type="text" name="branch" value="{{ student.branch }}" required>

<label>Year</label>
<input type="number" name="year" value="{{ student.year }}" min="1" max="5" required>

<label>Skills (comma separated)</label>
<input type="text" name="skills" value="{{ student.skills }}" placeholder="e.g. Python, ML, AI">

<label>Research Interests (comma separated)</label>
<input type="text" name="research_interests" value="{{ student.research_interests }}" placeholder="e.g. AI, Cloud, IoT">

<button type="submit">Update Profile</button>
</form>
</div>

<footer>
Â© 2026 <span>VerifyEd</span>. Designed for ambitious students.
</footer>

</body>
</html>
